    <h1><center>Contact Erica for a Consultation</center></h1>
   
    <form autocomplete="on" method="POST">
        <label for="companyname" id="companyname">Company Name</label> <br>
        <input type="text" name="companyname"><br><br>

        <label for="firstname" id="firstname">First Name</label> <br>
        <input type="text" name="firstname"><br><br>

        <label for="lastname" id="lastname">Last Name</label> <br>
        <input type="text" name="lastname"><br><br>

        <label for="testing-type-needed">Type of Testing Needed:</label> <br>
        <input type="radio" name="testingtype" value="uat"> User Acceptance Testing<br>
        <input type="radio" name="testingtype" value="performance"> Performance Testing<br>
        <input type="radio" name="testingtype" value="both"> Both<br><br>

        <label for="email" id="email">Email Address</label><br>
        <input type="email" name="email"><br><br>

        <label for="phonenumber" id="phonenumber">Telephone Number</label><br>
        <input type="tel" name="telephone"><br><br>

        <label for="testingneeds">Tell Erica more about your Software Testing Needs:</label><br> 
        <textarea name="testingneeds" style="width: 325px; height:150px;"></textarea><br>

        <input type="submit" value="Submit">


    </form>
