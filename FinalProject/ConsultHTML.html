  <div id="container-consult">  
        <h1>Contact Erica for a Consultation</h1> 
    <form class="form-consult" autocomplete="on" method="POST">
       
        <label for="companyname" >Company Name</label> 
        <input type="text" id="companyname"><br>

        <label for="firstname">First Name</label> 
        <input type="text" id="firstname"><br>

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname"><br>

        <label for="testing-type-needed">Type of Testing Needed:</label> 
        <input type="radio" name="testingtype" value="uat"> User Acceptance Testing<br>
        <input type="radio" name="testingtype" value="performance"> Performance Testing<br>
        <input type="radio" name="testingtype" value="both"> Both<br><br>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="email@website.com"><br>

        <label for="phonenumber">Telephone Number</label>
        <input type="tel" id="telephone"><br><br>

        <label for="testingneeds">Tell Erica more about your Software Testing Needs:</label>
        <textarea name="testingneeds"></textarea><br>

        <input class="button" type="submit" value="Submit">


    </form>
